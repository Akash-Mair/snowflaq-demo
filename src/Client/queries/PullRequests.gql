query GetPullRequests($org: String!) {
  organization(login: $org) {
    name
    url
    repositories(first: 1) {
      nodes {
        name
        pullRequests(first: 1, states: MERGED) {
          nodes {
            number
            title
            url
            body
            author {
              login
              url
            }
            sameAuthor: author {
              login
              url
            }
            mergedBy {
              login
              resourcePath
            }
            reviews(last: 10, states: APPROVED) {
              nodes {
                author {
                  __typename
                  avatarUrl
                  login
                  ... on Bot {
                    __typename
                    id
                    login
                  }
                  ... on User {
                    __typename
                    id
                    bio
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}